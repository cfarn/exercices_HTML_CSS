<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mignon</title>
    <style>
        body {
            background-color: lightgrey;
        }

        /* les styles pour la section */
        #mignon {
            width: 60%;
            /* margin 0 et auto sont les déclarations raccourcies cf. https://developer.mozilla.org/fr/docs/Web/CSS/Propri%C3%A9t%C3%A9s_raccourcies auto permet de centrer l'élément à droite et à gauche dans l'élément parent */
            margin: 0 auto;
        }

        .jaune {
            background-color: yellow;
        }

        .bleu {
            background-color: blue;
        }

        .gris {
            background-color: grey;
        }

        /* .blanc {
            background-color: white;
        } */

        .noir {
            background-color: black;
        }
        
        /* les styles pour le tableau */

        table {
            border-collapse: collapse;
            background-color: white;
        }

        td {
            width: 3em;
            height: 3em;
            border: 1px solid black;
        }

    </style>
</head>
<body>
  

    <div id="mignon">
        <table>
            <tr>
                <!-- 1ère rangée -->
                <td colspan="14"></td>
    
            </tr>
